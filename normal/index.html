<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Swiper</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

                <li class="slide-item"><img src="./img_src/p2.jpg" class="img" alt=""></li>

                <li class="slide-item"><img src="./img_src/p5.jpg" class="img" alt=""></li>
                <li class="slide-item"><img src="./img_src/p1.jpg" class="img" id="firstClone" alt=""></li>

    <script src="common.js"></script>
